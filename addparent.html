<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student Data</title>
</head>
<body>
    <div class = 'container'>
        <h1>Añadir Padre</h1>
        <form action="http://localhost:5000/addparent" method="post">
            <input type="text" name="name" placeholder="Nombre" />
            <br>
            <input type="text" name="SN1" placeholder="Apellido 1" />
            <br>
            <input type="text" name="SN2" placeholder="Apellido 2" />
            <br>
            <label>Inserte la fecha en el siguiente formato: YYYY/MM/DD</label>
            <input type="text" name="birth" placeholder="Fecha Nacimiento" />
            <br>
            <input type="text" name="nationality" placeholder="Nacionalidad" />
            <br>
            <input type="text" name="country" placeholder="País" />
            <br>
            <input type="text" name="city" placeholder="Ciudad" />
            <br>
            <input type="text" name="postalCode" placeholder="Código Postal" />
            <br>
            <input type="text" name="address" placeholder="Dirección" />
            <br>
            <input type="text" name="email" placeholder="Email" />
            <br>
            <input type="text" name="phone1" placeholder="Teléfono 1" />
            <br>
            <input type="text" name="phone2" placeholder="Teléfono 2" />
            <br>           
            <input type="text" name="sNick" placeholder="Nick del hijo" />
            <br>           
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
