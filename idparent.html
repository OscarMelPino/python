<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student Data</title>
</head>
<body>
    <div class = 'container'>
        <label>Ver Datos Padre</label>
        <form action="http://localhost:5000/idparents" method="get">
            <input type="number" name="id" placeholder="Id" min = "0"/>
            <br>
            <input type="submit"/>
        </form>
        
        <label>Borrar Padre</label>
        <form action="http://localhost:5000/delparents" method="get">
            <input type="number" name="idD" placeholder="Id" min = "0"/>
            <br>
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
