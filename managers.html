<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student Data</title>
</head>
<body>
    <div class = 'container'>
        <h2> Ver managers </h2>
        <form action="http://localhost:5000/managers" method="get">
            <input type="submit" value="Buscar"/>
        </form>

        <h2> Modificar manager </h2>
        <form action="http://localhost:5000/updman" method="get">
            <input type="" name="name" placeholder="Nombre" />
            <br>
            <input type="text" name="SN1" placeholder="Apellido 1" />
            <br>
            <input type="text" name="SN2" placeholder="Apellido 2" />
            <br>
            <input type="submit"/>
        </form>

        <h2> Añadir manager </h2>
        <form action="http://localhost:5000/managers" method="post">
            <input type="text" name="name" placeholder="Nombre" />
            <br>
            <input type="text" name="sn1" placeholder="Apellido 1" />
            <br>
            <input type="text" name="sn2" placeholder="Apellido 2" />
            <br>
            <label>Escribe tu fecha en el siguiente Formato (YYY/MM/DD)</label>
            <br>
            <input type="text" name="birth" placeholder="Fecha de Nacimiento" />
            <br>
            <input type="text" name="nationality" placeholder="Nacionalidad" />
            <br>
            <input type="text" name="country" placeholder="País" />
            <br>
            <input type="text" name="city" placeholder="Ciudad" />
            <br>
            <input type="text" name="postalcode" placeholder="Código Postal" />
            <br>
            <input type="text" name="address" placeholder="Dirección" />
            <br>
            <input type="text" name="email" placeholder="Email" />
            <br>
            <input type="text" name="phone1" placeholder="Teléfono 1" />
            <br>
            <input type="text" name="passw" placeholder="Password" />
            <br>
            <input type="submit"/>
        </form>

        <h2> Eliminar manager </h2>
        <form action="http://localhost:5000/delman" method="get">
            <input type="number" name="id" placeholder="Id">
            <input type="submit"/>
        </form>

    </div>
</body>
</html>
