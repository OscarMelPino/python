<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student Data</title>
</head>
<body>
    <div class = 'container'>
        <h2>Insertar</h2>
        <form action="http://localhost:5000/students" method="post">
            <input type="text" name="Name" placeholder="Nombre" />
            <br>
            <input type="text" name="SN1" placeholder="Apellido 1" />
            <br>
            <input type="text" name="SN2" placeholder="Apellido 2" />
            <br>
            <input type="text" name="Birth" placeholder="Fecha de nacimiento" />
            <br>
            <input type="text" name="Nacionality" placeholder="Nacionalidad" />
            <br>
            <input type="text" name="Country" placeholder="Pais" />
            <br>
            <input type="text" name="City" placeholder="Ciudad" />
            <br>
            <input type="text" name="PostalCode" placeholder="Codigo Postal" />
            <br>
            <input type="text" name="Addres" placeholder="Addres" />
            <br>
            <input type="text" name="Email" placeholder="Email" />
            <br>
            <input type="submit" value="Enviar"/>
        </form>
    </div>
    
    <div class = 'container'>
        <h2>Ver</h2>
        <form action="http://localhost:5000/students" method="get">
            <input type="submit" value="Ver"/>
        </form>
    </div>

    <div class = 'container'>
        <h2>Borrar</h2>
        <form action="http://localhost:5000/delStudents" method="get">
            <input type="text" name="id" placeholder="id"/>
            <label>
                Introduzca el Id del profesor
            </label>
            <input type="submit" value="Enviar"/>
        </form>
    </div>

    <div class = 'container'>
        <h2>Id</h2>
        <form action="http://localhost:5000/students" method="post">
            <input type="text" name="id" placeholder="id"/>
            <label>
                Introduzca aquí su número de id
            </label>
            <input type="submit" value="Enviar"/>
        </form>
    </div>
</body>
</html>
